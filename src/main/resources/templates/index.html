<!DOCTYPE html>
<html lang="en">
<head>
	<link th:href="@{/css/bootstrap.css}" rel="stylesheet" href="../static/bootstrap.css"/>
	<script th:src="@{/js/jquery.js}" src="../static/js/jquery.js"></script>
 	<script th:src="@{/js/bootstrap.js}"src="../static/js/bootstrap.js"></script>
    <title>CRUD USER</title>
    
    <style>
	   .btn-primary {
	   	 background-color:#00698e;
	     border: #00698e;
	    }
	   .btn-primary:hover, .btn-primary:focus,.btn-primary:active, .open>
	   .dropdown-toggle.btn-primary{
			
		 background-color:#002541;
	     border: #002541;
		}
		.navbar-brand img{
			width:110px;
			height:50px;
		}
			
	</style>
</head>
<body>
	<!--NavBar menu features-->
    <nav class="navbar navbar-expand-lg navbar-dark " style="background-color: #00698e;">
      <!--ICON IMAGE PROCESS -->
     <a class="navbar-brand" th:href="@{/listar}"> <img th:src="@{/image/logo.png}" alt="..."></a>
    
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
       <span class="navbar-toggler-icon"></span>
      </button>
      <!--NavBar options-->
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
          <a class="nav-item nav-link" th:href="@{/new}" href="#">NEW USER</a>
          <a class="nav-item nav-link"  th:href="@{/listar}" href="#">USER DATA</a>
         </div>
      </div>
    </nav>
    
    <!--New user formulary-->
     <div class="container mt-4">
     <h1>Hello user</h1>
    </br>
    </div> 
    </br>
    
    <!--Table to show the mysql data-->
    <div class="container mt-4">
        <table class="table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>NAME</th>
                    <th>PHONE NUM</th>
                    <th>ACTIONS</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="person:${persons}">
                    <td th:text=${person.id}></td>
                    <td th:text=${person.name}></td>
                    <td th:text=${person.phoneNum}></td>
                    <td>
                    <a th:href="@{/edit/}+${person.id}"class="btn btn-warning">Edit</a>
                    <a th:href="@{/delete/}+${person.id}" class="btn btn-danger">Delete</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
