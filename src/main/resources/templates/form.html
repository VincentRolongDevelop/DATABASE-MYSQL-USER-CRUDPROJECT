<!DOCTYPE html>
<html lang="en">
<head>
    <link th:href="@{/css/bootstrap.css}" rel="stylesheet" href="../static/bootstrap.css"/>
	<script th:src="@{/js/jquery.js}" src="../static/js/jquery.js"></script>
 	<script th:src="@{/js/bootstrap.js}"src="../static/js/bootstrap.js"></script>
    <title>FORM</title>
</head>
<body>
    <div class="container mt-4">
    	<div class="col-sm-6">
    	<form th:action="@{/save}" th:object=${person} method="POST">
    		<div class="card">
    		<div class="card-header">
    		<h3>NEW USER</h3>
    		</div>
    		<div class="card-body">
    		
    			<div class="form-group">
    				<label>ID</label>
    				<input th:field="*{id}" type="text" class="form-control"/>
    			</div>
    			
    			<div class="form-group">
    				<label>NAME</label>
    				<input th:field="*{name}" type="text" class="form-control"/>
    			</div>
    			
    			<div class="form-group">
    				<label>PHONE NUM</label>
    				<input th:field="*{phoneNum}" type="text" class="form-control"/>
    			</div>
    		</div>
    		<div class="card-footer">
    		<input type="submit" value="Save" class="btn btn-primary">
    		</div>
    		</div>
    	</form>
    	</div>
    </div>
</body>
</html>
